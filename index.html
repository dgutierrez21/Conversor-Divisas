<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAweome CDN Link para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Conversor de divisas</title>
  </head>
  <body>
    <div class="contenedor">
      <header>Conversor De Divisas</header>

      <form action="#">
        <div class="cantidad">
          <p>Cantidad</p>
          <input type="text" value="1" />
        </div>

        <div class="lista-divisas">
          <div class="de">
            <p>De</p>
            <div class="div-select">
              <img
                src="https://www.countryflagicons.com/FLAT/64/US.png"
                alt="bandera"
              />

              <select name="" id="">
                <option value="USD">USD</option>
                <option value="CRC">CRC</option>
                <option value="EUR">EUR</option>
                <option value="MXN">MXN</option>
                <option value="BRL">BRL</option>
              </select>
            </div>
          </div>

          <div class="icono"><i class="fas fa-exchange-alt"></i></div>

          <div class="a">
            <p>A</p>
            <div class="div-select">
              <img
                src="https://www.countryflagicons.com/FLAT/64/CR.png"
                alt="bandera"
              />

              <select name="" id="">
                <option value="USD">USD</option>
                <option value="CRC">CRC</option>
                <option value="EUR">EUR</option>
                <option value="MXN">MXN</option>
                <option value="BRL">BRL</option>
              </select>
            </div>
          </div>
        </div>

        <p class="tipo-de-cambio">1 USD = 581,88 CRC</p>
        <button>CONVERTIR</button>
      </form>
    </div>
  </body>
</html>
